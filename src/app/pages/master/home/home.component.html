<app-header>
  <div class="header-left-icons">
    <a href="/"><img src="/assets/img/header/exit.png" /></a>
  </div>
  <div class="header-title babylon">CHAPLIN YUPS!</div>
 </app-header>

<section class="dashboard bg-cockpit">
  <div class="dashboard-top-bar">
    <app-master-bar-item [count]="totalTemplates" label="Total Templates"></app-master-bar-item>
    <app-master-bar-item [count]="totalGames" label="Total Games"></app-master-bar-item>
    <app-master-bar-item [count]="activeGames" label="Active Games"></app-master-bar-item>
    <app-master-bar-item [count]="completedGames" label="Completed Games"></app-master-bar-item>
  </div>

  <div class="dashboard-cockpit-wrapper">
    <div class="dashboard-cockpit">
      <div class="dashboard-carousel">
        <app-carousel
          [slides-to-show]="3"
          [slides-to-scroll]="1"
          [is-infinite]="false"
        >
          <a routerLink="/app/master/templates" class="carousel-item">
            <svg-icon
              src="/assets/svgs/SVG files__Templates icon.svg"
              [svgStyle]="{ 'width.px': 80, fill: 'rgba(4,184,147,1)' }"
            ></svg-icon>
            <p class="carousel-item-text">Templates</p>
          </a>

          <a routerLink="/app/master/games" class="carousel-item">
            <svg-icon
              src="/assets/svgs/SVG files__Games icon.svg"
              [svgStyle]="{ 'width.px': 80, fill: 'rgba(4,184,147,1)' }"
            ></svg-icon>
            <p class="carousel-item-text">Games</p>
          </a>

          <a routerLink="/app/master/dashboard" class="carousel-item">
            <svg-icon
              src="/assets/svgs/SVG files__Dashboard icon.svg"
              [svgStyle]="{ 'width.px': 80, fill: 'rgba(4,184,147,1)' }"
            ></svg-icon>
            <p class="carousel-item-text">Dashboard</p>
          </a>

          <!-- <a routerLink="/app/master/supply-chain-network" class="carousel-item">
            <svg-icon
              src="/assets/svgs/SVG files__Network icon.svg"
              [svgStyle]="{ 'width.px': 80, fill: 'rgba(4,184,147,1)' }"
            ></svg-icon>
            <p class="carousel-item-text">Supply Chain Network</p>
          </a> -->

          <!-- <div class="carousel-item">
            <svg-icon
              src="/assets/svgs/SVG files__Notifications.svg"
              [svgStyle]="{ 'width.px': 80, fill: 'rgba(4,184,147,1)' }"
            ></svg-icon>
            <p class="carousel-item-text">Notifications</p>
          </div> -->
        </app-carousel>
      </div>

      <div class="dashboard-progressbar" *ngIf="false">
        <app-progressbar
          [width]="progressWidth"
          color="secondary"
        ></app-progressbar>
      </div>

      <div class="dashboard-button">
        <button class="btn primary btn-block btn-font-bold" *ngIf="!isTimesUp">
          Next Game Starts in: <app-count-down [minutes]="1" (timesUp)="isTimesUp = true"> </app-count-down>
        </button>

        <button class="btn primary btn-block btn-font-bold" (click)="onStartGame()" *ngIf="isTimesUp">
          Start Game
        </button>
      </div>
    </div>
  </div>
</section>
